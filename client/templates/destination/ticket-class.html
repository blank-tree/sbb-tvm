---
name: ticket-class
url: /ticket-class
---

<div id="ticket-class" class="grid-block main">
	<div class="medium-6 ticket-panel">
		<div class="medium-10 medium-offset-1">
			<h4>{{logic.mainType === 'einfach' || logic.mainType === 'retour' ? 'Einzelbillett' : logic.mainType}}</h4>
			<h5>{{logic.mainTime | date: 'EEEE, d. MMMM y, HH:mm'}}</h5>
			<label>von</label>
			<div ui-sref="search-from" class="from input-field">
				<span class="input-from">{{logic.mainFrom}}</span>
				<a class="sbb-button-blue-small"><img src="assets/img/edit.svg"></a>
			</div>

			<label>nach</label>
			<div ui-sref="search-to" class="to input-field">
				<span class="input-to">{{logic.mainTo}}</span>
				<a class="sbb-button-blue-small"><img src="assets/img/edit.svg"></a>
			</div>

			<label>via</label>
			<div ng-click="logic.showSchedule()" class="via input-field">
				<span class="input-from">{{ logic.mainVia }}</span>
				<a class="sbb-button-blue-small"><img src="assets/img/edit.svg"></a>
			</div>

			<div ui-sref="ticket-type" class="input-field input-field-type" ng-show="logic.mainType === 'einfach' || logic.mainType === 'retour'">
				<span><img src="{{ logic.mainType === 'einfach' ? 'assets/img/type_single_c.svg' :  'assets/img/type_double_c.svg'}}"></span>
				<a class="sbb-button-blue-small"><img src="assets/img/edit.svg"></a>
			</div>

		</div>
	</div>
	<div class="class-progress medium-5 medium-offset-1">
		<div class="medium-12 class-panel">
			<a ng-click="logic.chooseTicketClass('1')" class="sbb-button-red"><b>1.</b> Klasse</a>
			<a ng-click="logic.chooseTicketClass('2')" class="sbb-button-red"><b>2.</b> Klasse</a>
		</div>
	</div>
</div>
