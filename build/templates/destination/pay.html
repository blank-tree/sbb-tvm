
<div id="ticket-pay" class="grid-block main">

			<label>von</label>
			<div class="to input-field">

			<label>nach</label>
			<div class="from input-field">

			<label>via</label>

				<!--<span><b>1.</b>	Klasse</span>-->

				<a href="#" class="sbb-button-blue-small"><img src="assets/img/edit.svg"></a>
			</div>

			<div class="input-field input-field-amount">
				<span><b>2x</b> Erwachsener</span>
				<a href="#" class="sbb-button-blue-small"><img src="assets/img/edit.svg"></a>
			</div>

		</div>
	</div>
	<div class="pay-progress medium-5 medium-offset-1">
		<img src="http://placehold.it/350x500">
	</div>
</div>
