
<div id="ticket-type" class="grid-block main">
	<div class="medium-6 ticket-panel">
		<div class="medium-10 medium-offset-1">
			<h4>Einzelbillett</h4>
			<h5>{{logic.mainTime | date: 'EEEE, d. MMMM y, HH:mm'}}</h5>
			<label>von</label>
			<div ui-sref="search-from" class="from input-field">
				<span class="input-from">{{logic.mainFrom}}</span>
				<a class="sbb-button-blue-small"><img src="assets/img/edit.svg"></a>
			</div>

			<label>nach</label>
			<div ui-sref="search-to" class="to input-field">
				<span class="input-to">{{logic.mainTo}}</span>
				<a class="sbb-button-blue-small"><img src="assets/img/edit.svg"></a>
			</div>

			<label>via</label>
			<div ng-click="logic.showSchedule()" class="via input-field">
				<span class="input-from">{{ logic.mainVia }}</span>
				<a class="sbb-button-blue-small"><img src="assets/img/edit.svg"></a>
			</div>
		</div>
	</div>
	<div class="type-progress medium-5 medium-offset-1">
		<div class="medium-12 type-panel">
			<a ng-click="logic.chooseTicketType('einfach')" class="sbb-button-red"><img src="assets/img/type_single.svg">Einfach</a>
			<a ng-click="logic.chooseTicketType('retour')" class="sbb-button-red"><img src="assets/img/type_double.svg">Retour</a>
		</div>
		<div class="medium-12 type-panel-optional">
			<a ng-click="logic.chooseTicketType('Mehrfahrtenkarte (6x)')" class="sbb-button-grey">Mehrfahrtenkarte (6x)</a>
			<a ng-click="logic.chooseTicketType('Streckenabo')" class="sbb-button-grey">Streckenabo</a>
			<a ng-click="logic.chooseTicketType('City-Ticket')" class="sbb-button-grey">City-Ticket</a>
		</div>
	</div>
</div>
