
<div id="home" class="grid-block main">
	<div class="grid-content medium-7 main-panel">
		<div class="medium-10 medium-offset-1">
			<label>von</label>
			<div class="from input-field" ui-sref="search-from" ng-click="logic.emptySuggestions()">
				<span class="input-from">{{logic.mainFrom}}</span>
				<a href="#" class="sbb-button-red-small"><img src="assets/img/edit.svg"></a>
			</div>



			<label>nach</label>
			<div class="to input-field" ui-sref="search-to" ng-click="logic.emptySuggestions()">
				<span class="input-to">{{logic.mainTo}}</span>
				<a href="#" class="sbb-button-red-small"><img src="assets/img/edit.svg"></a>
			</div>


			<div class="text-center">
				<a ng-click="logic.showSchedule()" class="sbb-button-red" ng-class="{disabled: !logic.mainTo || !logic.mainFrom}">Verbindungen anzeigen</a>
			</div>

		</div>
	</div>

	<div class="grid-content medium-3 medium-offset-1">
		<a class="sbb-button-blue">Verbundsabonnements</a>
		<a class="sbb-button-blue">Streckenabonnements</a>
		<a class="sbb-button-grey">Scan Swisspass</a>
		<a class="sbb-button-grey">Weitere Angebote</a>
		<a class="sbb-button-red">Nachtzuschlag</a>
	</div>
</div>
